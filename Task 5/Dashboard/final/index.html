    <script>
        function setupHoverPanel(iconSelector, panelSelector, activeClass = 'active') {
            const icon = document.querySelector(iconSelector);
            const panel = document.querySelector(panelSelector);
            let hover = false;

            function showPanel() {
                panel.classList.add(activeClass);
            }
            function hidePanel() {
                panel.classList.remove(activeClass);
            }

            icon.addEventListener('mouseenter', showPanel);
            icon.addEventListener('mouseleave', () => {
                setTimeout(() => {
                    if (!hover) hidePanel();
                }, 50);
            });

            panel.addEventListener('mouseenter', () => {
                hover = true;
                showPanel();
            });
            panel.addEventListener('mouseleave', () => {
                hover = false;
                hidePanel();
            });
        }
        setupHoverPanel('.alert-icon', '#alertPanel');
        setupHoverPanel('.announcements-icon', '#announcementPanel');
        setupHoverPanel('.hamburger', '#dropdownMenu', 'active');
    </script>
